<p-table [value]="recipes" class="ui-state-highlight" selectionMode="single" [paginator]="true" 
[rows]="rows"
    [showCurrentPageReport]="true" [(first)]="first" [tableStyle]="{'min-width': '50rem'}"
    styleClass="p-datatable-gridlines"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
    [rowsPerPageOptions]="[10,15,20]">
    <ng-template pTemplate="header">
        <tr>
            <th><b>
                    <h4>Name</h4>
                </b></th>
            <th><b>
                    <h4>Description</h4>
                </b></th>
            <th><b>
                    <h4>Preview</h4>
                </b></th>
            <th><b>
                    <h4>Actions</h4>
                </b></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-recipe>
        <tr>
            <td>
                <h7><b>{{recipe.name}}</b></h7>
            </td>
            <td><b>
                    <h7>{{recipe.description}}</h7>
                </b></td>
            <td><img class="mt-2 mb-2" src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" height="40"
                    width="80" /></td>
            <td><button 
                id="buttonId" 
                prefixIcon="e-collapse" contentType="TextAndImage" type="button"
                class="btn btn-primary btn-sm"
                    ej-button text="button" (click)="OnEdit(recipe)">
                    Edit</button></td>
        </tr>
    </ng-template>
</p-table>
